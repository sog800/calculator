<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class="container">
            <div id="display-el" class="display">
                <p id="expression-el"></p>
                <p id="answer-el"></p>
            </div>
            <div id="buttons-box">
                <div class="two">
                    <div class="other-operators">
                        <button id="ans">Ans</button>
                        <button id="%">%</button>
                        <button id="^">^</button>
                        <button id="/">&divide;</button>
                        <button id="*">&times;</button>
                        <button id="-">-</button>
                        <button id="+">+</button>
                        <button id="=">=</button>
                        <button id="dell">DELL</button>
                    </div>
                
                    <div id="number-btns">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                        <button id="0">0</button>
                        <button id=".">.</button>
                        <button id="00">00</button>
                    </div>
                    <div id="other-buttons">
                        <button id="copy">COPY</button>
                        <button id="paste">PASTE</button>
                        <button id="ca">CA</button>
                    </div>
                </div>
        </div>
    </div>
    <footer>
        <p style="color: aliceblue; font-style: italic; font-weight: 900; font-size: 24px; text-align: center;">Designed by: CYRUS LONGWE.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
